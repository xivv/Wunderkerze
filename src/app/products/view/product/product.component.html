<section class="section">
  <div class="container">
    <p>{{productService.product.name}}</p>
    <p>{{productService.product.description}}</p>
    <p>Vorrat: {{productService.product.amount}} stk.</p>
    <p>Preis: EUR {{getPrice()}}</p>
    <p>Größe: {{productService.product.size}}</p>


    <div class="tags are-medium">
      <span class="tag is-black is-medium" *ngFor="let label of productService.product.label">{{label}}</span>
    </div>

    <figure class="image is-128x128">
      <img src="{{productService.product.image}}">
    </figure>
    <p class="control">
      <button (click)="addToCart()" [disabled]="productService.product.amount <= 0" class="button is-dark">
        <p [hidden]="productService.product.amount <= 0">In den Warenkorb</p>
        <p [hidden]="!productService.product.amount <= 0">Ausverkauft</p>
      </button>
    </p>
  </div>
</section>
