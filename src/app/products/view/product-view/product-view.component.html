<section class="section">
  <div class="container">
    <div class="container">

      <div class="card" *ngFor="let product of productService.products | async">
        <div class="card-content">
          <figure class="image is-128x128">
            <img src="{{product.image}}">
          </figure>
          <a routerLink="/product/{{product.id}}">{{product.name}}</a>
          <p class="control">
            <a (click)="addToCart(product)" class="button is-dark">
              In den Warenkorb
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
